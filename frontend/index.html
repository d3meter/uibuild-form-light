<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>uibuild-form-light</title>
    </head>
    <body>
        <div id="root">
            <div class="page">
                <h1>Visszajelzés</h1>
                <input class="subject" type="text" placeholder="Tárgy" />
                <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Megjegyzés"
                ></textarea>
                <div class="validField">
                    <input class="validation" type="checkbox"/>
                    <label for="validation"
                        >Elolvastam és elfogadom az <u>Adatkezelési
							tájékoztatót.</u>
							</label
                    >
                </div>
                <div class="buttonField">
                    <button>MENTÉS</button>
                </div>
            </div>
        </div>
    </body>
</html>
